<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FORM HTML</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <link rel='stylesheet' href="style.css" />
</head>

<body style="background-color: #e9ecef;" ng-app="myShoppingList" ng-controller="myCtrl">
  <div class="jumbotron pb-0" style="margin-bottom: 0%;">
    <h3 class="display-4" style="text-align: center;"><strong>Shopping Cart</strong></h3>
    <hr class="my-4">
    <div class="container">
      <div class="row">
        <div class="col">
          <h3>Add item <span class="material-icons-outlined">inventory</span></h3>
          <hr>
          <form autocomplete="off">
            <div class="form-group">
              <div class="m-4">
                <input type="text" class="form-control" id="add-list" name="add-list"
                  placeholder="Add new item" ng-model="addMe">
              </div>
            </div>
            <div style="text-align: center;">
              <button type="submit" class="btn btn-primary" ng-click="addItem()">Add item <span class="material-icons-outlined">add_circle_outline</span></button>
              <div class="pt-3">
                {{errortext}}
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="jumbotron pt-0 pb-0" >
    <div class="container">
      <h3>Your Cart <span class="material-icons-outlined">shopping_cart</span></h3>
      <hr>
      <table class="table" style="text-align: center;">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in products">
            <td>
                {{x}} 
            </td>
            <td>
              <button type="submit" class="btn btn-danger btn-sm" name="rm-list" ng-click="removeItem($index)">
                &times Remove
              </button>
            </td>
          </tr>

        </tbody>

      </table>
      <hr>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	
</head>
<body ng-app="">
	Sum of two numbers (2+4) is {{2+4}}

</body>
</html>

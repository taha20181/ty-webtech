<!DOCTYPE html>
<html>
<head>
	<meta chrset="UTF 8">
	
</head>
<body>
<h1> Controller Example</h1>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>


<div ng-app="DemoApp" ng-controller="DemoController">

	Topic Name : <input type="text" ng-model="topicName"><br>

	This topic is {{topicName}}
</div>
<script>
	var app1 = angular.module('DemoApp',[]);                //Module is a container for all the parts of an application, Controllers always belong to a module

	app1.controller('DemoController', function($scope){     //Context where the model data is stored so that templates and controllers can access
	$scope.topicName = "Angular JS";
	});
</script>

</body>
</html>

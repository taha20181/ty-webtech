<!DOCTYPE html>
<html>
<head>
	<title>Timeout</title>
</head>
<body>
	<script type="text/javascript">
	/*
	1.setTimeout() -The setTimeout() method calls a function or evaluates an expression after a specified number of milliseconds.
2. clearTimeout() -The clearTimeout() method clears a timer set with the setTimeout() method. The ID value returned by setTimeout() is used as the parameter for the clearTimeout() method.
setInterval() -The setInterval() method calls a function or evaluates an expression at specified intervals (in milliseconds). The setInterval() method will continue calling the function until clearInterval() is called, or the window is closed. The ID value returned by 3. setInterval() is used as the parameter for the clearInterval() method.
4. clearInterval() -The clearInterval() method clears a timer set with the setInterval() method. The ID value returned by setInterval() is used as the parameter for the clearInterv
al() method.
	*/	 
	var ID=0;
	var seconds=0;
	function printMsg()
	{
		document.getElementById("op").innerHTML=seconds+" seconds";
		seconds++;
	}
	function start()
	{
		ID=window.setInterval(printMsg,1000);
	}
	function stop()
	{
		window.clearInterval(ID);

	}



	</script>
<button onclick="start()" id="btnAdd">Start</button>
<h1 id="op">Lets start the timer</h1>
<button onclick="stop()" id="btnStop">Stop</button>
</body>
</html>

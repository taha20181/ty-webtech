<html>
<body>
<h1>Even_Odd Numbers From 1 to 10</h1>
<div id="d1"></div>
	<script>
	
		for(i=1;i<=10;i++)

		{
			if(i%2==0)
			d1.innerHTML+=i+"is Even"+"<br>";
			else
			d1.innerHTML+=i+"is Odd"+"<br>";
		}

		//document.write(y);
		//document.write(z);



	</script>
</body>
</html>

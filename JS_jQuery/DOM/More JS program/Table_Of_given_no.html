<!DOCTYPE html>
<html>

<body>
<h1>Table Display Program</h1>
Enter Number<input type="text" id="txtNum">
<input type="button" value="Click" onclick="display()">
<div id="d1"></div>
<script>
function display()
{
	var num=document.getElementById('txtNum').value;
	for(i=1;i<=10;i++)
	{
		var c=num*i;
		d1.innerHTML+=num +"*"+ i +"=" +c + "<br>";

	}
}
</script>
</body>
</html>

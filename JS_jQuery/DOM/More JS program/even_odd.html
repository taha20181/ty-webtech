<!DOCTYPE html>
<html>
<head>
	<title>Even_odd</title>
</head>
<body style="text-align: center;">
<h1>Even_Odd Program</h1>
Enter a Number<input type="text" id="txtnum"></input><br><br>
<input type="button" value="Submit" onclick="check()"><br>
<div id="d1"</div>
<script type="text/javascript">
	function check()
	{
		var num=document.getElementById('txtnum').value;

		if(num%2==0)
		{
			d1.innerHTML+=num+"is Even Number"
		}
		else
			d1.innerHTML+=num+"is Odd Number"
	}


</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<script src="jquery.js"></script>
	<script>
		$(document).ready(function () {
			$("#b").click(function () {
				$("p").hide();
			});
		});
	</script>
</head>
<title>Hide</title>
<body>
	<p>MIT</p>
	<button id="b">Click me</button>
</body>
</html>
